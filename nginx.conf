server {
  listen 80;
  server_name _;

  # Serve the built app
  root /usr/share/nginx/html;
  index index.html;

  # Future-proof reverse proxy for backend APIs (currently disabled/out of scope)
  # To enable later, remove the comment markers from the block below and ensure a backend service exists.
  # location /api/ {
  #   proxy_pass http://backend:8080/; # change service/port in compose as needed
  #   proxy_http_version 1.1;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  # }

  # SPA history fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static asset caching
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;
  }
}


